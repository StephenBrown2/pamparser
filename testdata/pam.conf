# System-wide PAM configuration file
# This demonstrates the pam.conf format with service fields

# Login service
login	auth       required     pam_unix.so     nullok
login	account    required     pam_unix.so
login	password   required     pam_unix.so     obscure min=4 max=8
login	session    required     pam_unix.so

# SSH daemon
sshd	auth       required     pam_unix.so
sshd	auth       -optional    pam_ldap.so
sshd	account    required     pam_unix.so
sshd	session    required     pam_unix.so

# Su command
su	auth       required     pam_wheel.so     use_uid
su	auth       sufficient   pam_unix.so
su	account    required     pam_unix.so
su	session    required     pam_unix.so

# Sudo
sudo	auth       [success=done new_authtok_reqd=done default=die]  pam_unix.so
sudo	account    required     pam_unix.so
sudo	session    required     pam_unix.so
